<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
    </head>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color:#bb66cc ;
        }
        .box{
            background-image: url('blue.avif');
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            width: 300px;
            font-family: Arial, sans-serif;
        }
        .field{
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;

        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        label{
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }
    </style>
    <body>
        <div class="box">
            <form method="post" action="/submit">
                <h2> Registration Form </h2>
                <div class="field">
                    <label for="username" align="center"> User Name </label>
                    <input type="text" required id="username" name="username" placeholder="Enter your Name">
                </div>
                <div class="field" align="center">
                    <label for="phone"> Phone Number </label>
                    <input type="tel" required id="phone" pattern="[0-9]{10}" name="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="field" align="center">
                    <label for="email">Email </label>
                    <input type="email" required id="email" name="email" placeholder="Enter your Email">
                </div> 
                <div class="field" align="center">
                    <label for="password"> Password </label>
                    <input type="password" required id="password" name="password" placeholder="Enter your Password">
                </div>
                <div class="field" align="center"> 
                    <label for="age"> Age </label>
                    <input type="number" min="1" max="120" id="age" name="age" placeholder="Enter your Age">
                </div>
                <table>
                    <tr>
                        <td>
                            <label for="gender"> Gender </label>
                        </td>
                        <td>
                            <select id="gender" name="gender">
                                <option value="male"> Male </option>                
                                <option value="female"> Female </option>
                                <option value="other"> Other </option>
                            </select>
                        </td>
                    </tr>

                </table>
                <div class="field">
                    <button type="submit"> Submit</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
