<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .captcha-box {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .captcha-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .attempts {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê CAPTCHA Verification</h1>
        
        <form id="captchaForm" onsubmit="return validateCaptcha()">
            <div class="captcha-box">
                <span class="captcha-label">Please solve the CAPTCHA below:</span>
                <canvas id="captchaCanvas" width="400" height="120"></canvas>
                <button type="button" class="refresh-btn" onclick="generateCaptcha()">
                    üîÑ Refresh
                </button>
            </div>

            <div class="form-group">
                <label for="captchaInput">Enter the text from the image:</label>
                <input 
                    type="text" 
                    id="captchaInput" 
                    placeholder="Enter CAPTCHA text" 
                    autocomplete="off"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Verify CAPTCHA</button>

            <div id="message" class="message"></div>
            <div class="attempts">
                <span id="attemptCounter">Attempts remaining: 5</span>
            </div>
        </form>
    </div>

    <script>
        let captchaCode = '';
        let attempts = 5;

        function generateCaptcha() {
            // Generate random captcha code
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            captchaCode = '';
            for (let i = 0; i < 6; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // Draw on canvas
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f0f0f0');
            gradient.addColorStop(1, '#e8e8e8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw noise lines
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.5)';
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            // Draw noise dots
            for (let i = 0; i < 30; i++) {
                ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // Draw text
            ctx.font = 'bold 50px Arial';
            ctx.fillStyle = '#333';
            ctx.textBaseline = 'middle';

            const letters = captchaCode.split('');
            const spacing = canvas.width / (letters.length + 1);

            letters.forEach((letter, index) => {
                const x = spacing * (index + 1);
                const y = canvas.height / 2 + Math.random() * 10 - 5;
                const angle = (Math.random() - 0.5) * 0.3;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(letter, 0, 0);
                ctx.restore();
            });

            // Clear previous messages and reset input
            document.getElementById('captchaInput').value = '';
            document.getElementById('message').className = 'message';
            document.getElementById('message').innerText = '';
        }

        function validateCaptcha() {
            const userInput = document.getElementById('captchaInput').value.toUpperCase();
            const messageEl = document.getElementById('message');

            if (userInput === captchaCode) {
                messageEl.className = 'message success';
                messageEl.innerText = '‚úì CAPTCHA verified successfully!';
                setTimeout(() => {
                    alert('Verification successful!');
                    // Reset form
                    document.getElementById('captchaForm').reset();
                    attempts = 5;
                    updateAttempts();
                    generateCaptcha();
                }, 1000);
                return false;
            } else {
                attempts--;
                if (attempts > 0) {
                    messageEl.className = 'message error';
                    messageEl.innerText = '‚úó Incorrect CAPTCHA. Please try again.';
                    document.getElementById('captchaInput').value = '';
                    generateCaptcha();
                } else {
                    messageEl.className = 'message error';
                    messageEl.innerText = '‚úó Maximum attempts exceeded. Please refresh the page.';
                    document.getElementById('captchaInput').disabled = true;
                    document.querySelector('.submit-btn').disabled = true;
                }
                updateAttempts();
                return false;
            }
        }

        function updateAttempts() {
            document.getElementById('attemptCounter').innerText = 
                attempts > 0 
                    ? `Attempts remaining: ${attempts}` 
                    : 'No attempts remaining';
        }

        // Generate initial captcha on page load
        window.addEventListener('load', generateCaptcha);
    </script>
</body>
</html>
