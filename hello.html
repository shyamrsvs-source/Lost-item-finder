<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Item Find Tracker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 25px 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .captcha-box {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .captcha-text {
            font-weight: bold;
            background: #eee;
            padding: 6px 10px;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2b8cf7;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Lost Item Find Tracker App</h2>

    <form onsubmit="return validateCaptcha()">
        <label>Email ID</label>
        <input type="email" required>

        <label>Username</label>
        <input type="text" required>

        <label>Password</label>
        <input type="password" required>

        <label>Captcha</label>
        <div class="captcha-box">
            <span class="captcha-text" id="captcha"></span>
            <button type="button" onclick="generateCaptcha()">â†»</button>
        </div>

        <input type="text" id="captchaInput" placeholder="Enter captcha" required>

        <button type="submit">Login</button>
    </form>

    <div class="note">
        * This is a demo login page for academic project
    </div>
</div>

<script>
    let captchaValue = "";

    function generateCaptcha() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        captchaValue = "";
        for (let i = 0; i < 5; i++) {
            captchaValue += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha").innerText = captchaValue;
    }

    function validateCaptcha() {
        const userCaptcha = document.getElementById("captchaInput").value;
        if (userCaptcha !== captchaValue) {
            alert("Invalid Captcha. Please try again!");
            generateCaptcha();
            return false;
        }
        alert("Login Successful (Demo)");
        return true;
    }

    // Generate captcha on page load
    generateCaptcha();
</script>

</body>
</html>
