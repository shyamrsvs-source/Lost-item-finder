<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found Portal</title>
    <style>
                    /* Each box takes equal space */
        .container {
            display: flex;
            justify-content: center;  /* centers horizontally */
            gap: 15px;
            margin-top: 200px;
        }

        .box {
            padding: 100px 112px;
            background: greenyellow;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
            font-size: 18px;
        }
        .box:hover {
            background: blue;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body style="background-color: aqua">
    <div class="container">
        <a href="page1.html" class="box">Page 1</a>
        <a href="page2.html" class="box">Page 2</a>
        <a href="page3.html" class="box">Page 3</a>
    </div>
</body>
