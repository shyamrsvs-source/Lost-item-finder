
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>Lost & Found Portal</title>
</head>

<body>

<form <form id="loginForm">
    <h1 style="text-align: center;">Lost & Found Portal</h1>
    <h3 style="text-align: center;">Welcome back! Please login to continue</h3>
    <br>
    
    <h3>
        Username :   <input type="text" id="username" placeholder="Enter the username">
    </h3>
    <span id="nameerror" ></span>
     
    <h3>
        Email Address :
        <input type="text" id="email" placeholder="Enter the email">
    </h3>
    <span id="emailerror" ></span>
    <h3>Age : <input type="text" id="age" placeholder="Enter the age"></h3>
    <h3>
        Password :
        <input type="password" id="password" placeholder="Enter the password">
    </h3>
    <span id="passerror" ></span>
    <h3>
        Enter CAPTCHA: <span id="captchaText" style="font-weight:bold;"></span>
    </h3>
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA here">
    <span id="captchaerror" style="color:red;"></span>
    <center>
        <button type="submit" >Login to Account</button>
        <p id="msg"></p>
      </center>
    <center><h5>Don't have an account? Sign up here </h5></center>
   <hr>
   <h5><i>Secure and trusted platform for lost and found items </h5>
    <span id="successMsg" style="color: green;"></span>
</form>

<script src="login.js"></script>

</body>
</html>
