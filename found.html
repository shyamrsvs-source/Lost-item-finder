<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .box {
            width: 280px;
            padding: 40px 30px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            background: #007bff;
            color: white;
            cursor: pointer;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
            border-color: #007bff;
        }
        .box-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }
        .box-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .box-message {
            font-size: 14px;
            line-height: 1.6;
            text-align: justify;
        }
        .footer {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            margin-top: auto; /* Push footer to the bottom */
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="lost.html" class="box">
            <span class="box-icon">üîç</span>
            <span class="box-title">Report Lost Item</span>
            <span class="box-message">Can't find something? Report it here and let the community help you find it.</span>
        </a>
        <a href="found.html" class="box">
            <span class="box-icon">üì¶</span>
            <span class="box-title">Report Found Item</span>
            <span class="box-message">Found something? Report it here and help reunite it with its owner.</span>
        </a>
    </div>
    <div class="footer">
        <h2 class="footer-title">üìä Our Impact</h2>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-number" id="itemsReported">0</span>
                <span class="stat-label">Items Reported</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="itemsRecovered">0</span>
                <span class="stat-label">Items Recovered</span>
            </div>
        </div>
    </div>
    <script>
        // Global statistics object
        const statsData = {
            itemsReported: 0,
            itemsRecovered: 0
        };
        // Function to update the footer statistics
        function updateStats() {
            document.getElementById('itemsReported').textContent = statsData.itemsReported;
            document.getElementById('itemsRecovered').textContent = statsData.itemsRecovered;
        }
        // Simulate adding a lost item report (for demonstration)
        function addLostItemReport() {
            statsData.itemsReported++;
            updateStats();
        }
        // Simulate adding a found item report (for demonstration)
        function addFoundItemReport() {
            statsData.itemsRecovered++;
            updateStats();
        }
        // Example: Simulate some reports after page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                addLostItemReport();
                addFoundItemReport();
                addFoundItemReport();
            }, 2000);
        });
    </script>
</body>
</html>
