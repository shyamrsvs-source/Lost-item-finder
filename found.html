<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: red;
        }

        .optional {
            color: #999;
            font-weight: 400;
            font-size: 12px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .file-badge {
            background: #FFD700;
            color: #333;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            display: inline-block;
        }

        .file-input-helper {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #667eea;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background: #f0f0f0;
        }

        .image-preview {
            margin-top: 15px;
            max-width: 100%;
            max-height: 250px;
            border-radius: 5px;
            display: none;
            border: 1px solid #ddd;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .section-title {
            background: #f5f5f5;
            padding: 12px 15px;
            margin: 20px -40px 20px -40px;
            font-weight: 600;
            color: #333;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Report a Found Item</h1>
        <p class="subtitle">Help reunite lost items with their owners. Please provide detailed information.</p>
        
        <div id="successMessage" class="success-message"></div>

        <form id="foundForm">
            <!-- Item Image Section -->
            <div class="file-input-wrapper">
                <label for="itemImage" class="file-input-label">
                    Upload Item Image <span class="file-badge">HIGHLY RECOMMENDED</span>
                </label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
                <div class="file-input-helper">üì∏ Clear photos help owners identify their items (JPG, PNG, max 5MB)</div>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>

            <!-- Item Details Section -->
            <div class="section-title">üì¶ Item Details</div>

            <div class="form-group">
                <label for="itemName">Item Name: <span class="required">*</span></label>
                <input type="text" id="itemName" name="itemName" placeholder="e.g., Black Leather Wallet, Samsung Phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="itemCategory">Item Category: <span class="required">*</span></label>
                    <select id="itemCategory" name="itemCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing & Accessories</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Bags">Bags & Luggage</option>
                        <option value="Documents">Documents & Cards</option>
                        <option value="Keys">Keys</option>
                        <option value="Sports">Sports Equipment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemCondition">Item Condition: <span class="required">*</span></label>
                    <select id="itemCondition" name="itemCondition" required>
                        <option value="">-- Select Condition --</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                        <option value="Damaged">Damaged</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="detailedDescription">Detailed Description: <span class="required">*</span></label>
                <textarea id="detailedDescription" name="detailedDescription" placeholder="Describe the item in detail: color, brand, size, special markings, damage, etc." required></textarea>
            </div>

            <!-- Location & Time Section -->
            <div class="section-title">üìç Location & Time Found</div>

            <div class="form-group">
                <label for="foundPlace">Found Place: <span class="required">*</span></label>
                <input type="text" id="foundPlace" name="foundPlace" placeholder="e.g., Central Park near the fountain, Bus #42" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateFound">Date Found: <span class="required">*</span></label>
                    <input type="date" id="dateFound" name="dateFound" required>
                </div>
                <div class="form-group">
                    <label for="timeFound">Time Found: <span class="required">*</span></label>
                    <input type="time" id="timeFound" name="timeFound" required>
                </div>
            </div>

            <!-- Finder's Contact Section -->
            <div class="section-title">üë§ Your Contact Information</div>

            <div class="form-group">
                <label for="finderName">Full Name: <span class="required">*</span></label>
                <input type="text" id="finderName" name="finderName" placeholder="Your full name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="finderPhone">Phone Number: <span class="required">*</span></label>
                    <input type="tel" id="finderPhone" name="finderPhone" placeholder="+1 (555) 123-4567" required>
                </div>
                <div class="form-group">
                    <label for="finderEmail">Email Address: </label>
                    <input type="email" id="finderEmail" name="finderEmail" placeholder="your.email@example.com" required>
                </div>
            </div>

            <button type="submit">Submit Found Item Report</button>
        </form>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('itemImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('foundForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate phone number format
            const phone = document.getElementById('finderPhone').value;
            const phoneRegex = /^[\d\s\-\+\(\)]+$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number.');
                return;
            }

            // Collect form data
            const formData = {
                itemName: document.getElementById('itemName').value,
                itemCategory: document.getElementById('itemCategory').value,
                itemCondition: document.getElementById('itemCondition').value,
                detailedDescription: document.getElementById('detailedDescription').value,
                foundPlace: document.getElementById('foundPlace').value,
                dateFound: document.getElementById('dateFound').value,
                timeFound: document.getElementById('timeFound').value,
                finderName: document.getElementById('finderName').value,
                finderPhone: document.getElementById('finderPhone').value,
                finderEmail: document.getElementById('finderEmail').value,
                imageFile: document.getElementById('itemImage').files[0] || null,
                submittedAt: new Date().toISOString()
            };

            // Store report in localStorage
            let foundReports = JSON.parse(localStorage.getItem('foundReports')) || [];
            foundReports.push(formData);
            localStorage.setItem('foundReports', JSON.stringify(foundReports));

            // Update portal statistics
            if (typeof addFoundItemReport === 'function') {
                addFoundItemReport();
            }

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = '‚úì Your found item report has been submitted successfully! Thank you for helping reunite items with their owners.';
            successMsg.style.display = 'block';

            // Reset form
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';

            // Redirect to portal after 2 seconds
            setTimeout(() => {
                window.location.href = 'portal.html';
            }, 2000);
        });
    </script>
</body>
</html>
